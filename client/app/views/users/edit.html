<h2 data-description data-ng-if="user.username" data-title>Edit {{ user.username }}</h2>
<form novalidate>
  <label>Username<input type="text" data-ng-model="user.username"></label>
  <label>Email<input type="text" data-ng-model="user.email"></label>
  <label>Password<input type="password" data-ng-model="user.password"></label>
  <button>Update</button>
</form>
