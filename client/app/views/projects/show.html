<h2 data-ng-if="project.title" data-title>{{ project.title }}</h2>
<p data-description data-ng-if="project.body">{{ project.body }}</p>
<ul>
  <li data-ng-repeat="tag in project.tags">{{ tag.title }}</li>
</ul>
<ul>
  <li data-ng-repeat="image in project.images | imageSelect: { width: 50 } | orderBy: 'order'">
    <img alt="{{ image.alt }}" data-ng-src="{{ image.src }}">
  </li>
</ul>
