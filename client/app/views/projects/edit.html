<h2 data-description data-ng-if="project.title" data-title>Edit {{ project.title }}</h2>
<form data-novalidate>
  <label>Title<input type="text" data-ng-model="project.title"></label>
  <label>Description<textarea data-ng-model="project.body"></textarea></label>
  <fieldset data-image-fieldset="project.images" data-image-width="50" data-upload-path="/api/projects/{{ project.slug }}/images"></fieldset>
  <fieldset>Tags
    <ul>
      <li data-ng-repeat="tag in project.tags">
        <input type="text" data-ng-model="tag.title">
        <button data-remove-field="project.tags" data-index="{{ $index }}">Remove Tag</button>
      </li>
    </ul>
    <button data-add-field="project.tags">Add Tag</button>
  </fieldset>
  <label>URL<input type="url" data-ng-model="project.url"></label>
  <button data-ng-click="project.$update({ project: project.slug })">Update Project</button>
</form>
