<h2>Contact</h2>
<p>
  You can contact me by filling out the following form. If you dislike forms,
  you can send an email to
  <a href="mailto:mike@mjbondra.com">mike@mjbondra.com</a>.
</p>
<form novalidate>
  <label>Name<input type="text" data-ng-model="message.name"></label>
  <label>Email<input type="text" data-ng-model="message.email"></label>
  <label>Comments
    <textarea type="text" data-ng-model="message.body"></textarea>
  </label>
  <button type="submit">Send</button>
</form>
