<h2>Featured Projects</h2>
<nav class="projects--navigation"
     data-ng-if="projects.length"
     data-project-thumbnails="projects">
  <ul class="projects--list">
    <li class="projects--list-item" ng-repeat="project in projects">
      <a class="projects--link link--{{ project.slug }}"
         href="/projects/{{ project.slug }}">
        {{ project.title }}
      </a>
    </li>
  </ul>
</nav>
