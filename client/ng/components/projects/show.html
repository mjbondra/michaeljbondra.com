<header class="project--header">
  <h2 data-ng-if="project.title"
      data-scroll-to
      data-send-pageview
      data-set-title>{{ project.title }}</h2>
  <p data-ng-if="project.body" data-set-description>{{ project.body }}</p>
</header>
<section class="project--details"
         data-ng-if="project.title"
         data-project="project"
         data-project-styles="background">
  <h3 class="project--details--heading">Links</h3>
  <ul class="project--details--list">
    <li class="project--details--list-item"
        data-ng-repeat="link in project.links">
      <a class="project--details--link"
         href="{{ link.url }}"
         target="_blank">{{ link.title }}</a>
    </li>
  </ul>
  <h3 class="project--details--heading">Technology</h3>
  <ul class="project--details--list">
    <li class="project--details--list-item"
        data-ng-repeat="tag in project.tags">{{ tag }}</li>
  </ul>
</section>
